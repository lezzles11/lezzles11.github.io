<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style type="text/css">
            /* Shared styles */
            body {
                font-family: Helvetica, sans-serif;
                font-size: 16.0px;
                color: #34302e;
                margin: 0.25in;
            }
            .name {
                font-size: 18.0px;
                font-family: Helvetica, sans-serif;
                font-weight: normal;
                margin: 0 0 10px 0;
            }
            .categories {
                color: #605D5D;
                font-size: 14.0px;
                font-family: Helvetica, sans-serif;
                font-style: italic;
            }
            .rating {
                color: #d10505;
                font-size: 14.0px;
            }
            .metadata {
                font-size: 14.0px;
            }
            .infobox p {
                margin: 0;
                line-height: 150%;
            }
            .subhead {
                color: #d10505;
                font-weight: bold;
                font-size: 14.0px;
                text-transform: uppercase;
                margin: 10px 0;
            }
            
            .ingredients p {
                margin: 4px 0;
            }
            /* To prevent nutrition/directions from getting too close
               to ingredients */
            .ingredients {
                padding-bottom: 10px;
            }
            .clear {
                clear:both;
            }
            a {
                color: #4990E2;
                text-decoration: none;
            }
            /* Full page specific styles */
            .text {
                line-height: 130%;
            }
            .photobox {
                
                float: left;
                margin-right: 14px;
                
                
            }
            .photo {
                max-width: 140.0px;
                max-height: 140.0px;
                width: auto;
                height: auto;
            }
            
            .inline-image {
                max-width: 25%;
                max-height: 25%;
                width: auto;
                height: auto;
            }
            .photoswipe {
                border: 1px #dddddd solid;
                cursor: pointer;
            }
            .pswp__caption__center {
                text-align: center !important;
            }
            .recipe {
                
                page-break-after: always;
                
                
            }
            .recipe:first-child {
                border-top: 0 none;
                margin-top: 0;
                padding-top: 0;
            }
        </style>
    </head>

                <p class="line" itemprop="recipeIngredient">豬手	1 公斤</p><p class="line" itemprop="recipeIngredient">花生	30 克</p><p class="line" itemprop="recipeIngredient">八角	1 粒</p><p class="line" itemprop="recipeIngredient">南乳	2 塊</p><p class="line" itemprop="recipeIngredient">砂糖	30 克</p><p class="line" itemprop="recipeIngredient">豉油	2 茶匙</p><p class="line" itemprop="recipeIngredient">老抽	1 湯匙</p><p class="line" itemprop="recipeIngredient">薑	40 片</p><p class="line" itemprop="recipeIngredient">蒜頭	2 瓣</p><p class="line" itemprop="recipeIngredient">米酒	1 湯匙</p>
            </div>

    <div class="directionsbox">
        <h3 class="subhead">Directions</h3>
        <div itemprop="recipeInstructions" class="directions text">
            <p class="line">把薑切片</p><p class="line">蒜頭切碎</p><p class="line">將蒜、南乳及2湯匙水混合成醬</p><p class="line">把豬手放入熱水，灼約3分鐘，備用</p><p class="line">將煲以中火加熱，並加1湯匙油，爆香薑絲及南乳</p><p class="line">放入豬手並攪拌</p><p class="line">加入八角、砂糖、花生、豉油、老抽、米酒及500毫升清水</p><p class="line">以高火煮10分鐘，再調校慢火，煮多一小時至豬手軟身</p>
        </div>
    </div>
